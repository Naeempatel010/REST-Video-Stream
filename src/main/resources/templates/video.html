<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<meta charset="ISO-8859-1">
<title>Display Videos</title>
</head>
<body>
	<h1 style="text-align: center;">View Videos</h1>
	<table class="table table-bordered">
		<thead>
			<tr>
				<td>Video Name</td>
				<td>Actual Video Name</td>
				<td>Video Type</td>
				<td>Video Description</td>
				<td>Link</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="video:${videos}">
				<td th:text="${video.name}"></td>
				<td th:text=${video.filename}></td>
				<td th:text=${video.filetype}></td>
				<td th:text=${video.description}></td>
				
				<td><a th:href="@{/videoDisplay/{name}(name=${video.name})}"
					target="_blank">View</a></td>
			</tr>

		</tbody>
	</table>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
