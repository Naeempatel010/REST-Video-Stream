<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Video Uploader</title>
</head>
<body>
	<h1 style="text-align: center;">Video Upload Form</h1>
	<br>
	<br>
	<form method="post" action="upload" enctype="multipart/form-data">
		<div class="form-group" >
			<label for="file">Input Video</label>
			<input type="file" class= "form-control" name="file" accept=".mp4, .avi, .mkv" />
			</div>
		<div class="form-group" >
			<label for ="name">Name the Video</label>
			<input type="text" name="name" class="form-control" /> 
		</div>
		<div class = "form-group">
			<label for = "description">Description</label>
			<input type = "text" name = "description" class = "form-control" />
		</div>
			<input type="submit"
				value="Upload" class= "btn btn-primary">
		
	</form>
	<br><br><br>
	<span style = "text-align:center; display:block;">
	<a href="/listVideos" class = "btn btn-success">View Videos</a>
	
	</span>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	
</body>
</html>
